	<center>

		<div id="container">
			<h2 class="text-center">Ayo Ukur BMI Kamu</h2>

					<p>Masukan Tinggi Badanmu (CM)</p>
					 <input id="height" type="number" pattern="[0-9]*" placeholder="Berapa Cm" name="b"/> 
				</div>
				<form>
						<div id="weightInput">
							<p>Masukan Berat Badanmu (KG)</p>
							 <input id="weight" type="number" pattern="[0-9]*" placeholder="Berapa Kg" name="a" />
						</div>
					<p>
					<button type="button" class="btn" onclick="kalkulator()">Lihat Hasil BMI</button>
					</p>
					
				</form>
			<div id="hasil" class="text-center"></div>
